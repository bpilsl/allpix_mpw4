# output_linegraphs_collected = true
# output_animations = true

[PulseTransfer]
 name = "mpw4_base"
output_plots = true

#max_depth_distance = 5um

[DefaultDigitizer]
 name = "mpw4_base"
output_plots = true
electronics_noise = 550e
threshold = 2752e
threshold_smearing = 30e
qdc_smearing = 300e

[Ignore]

